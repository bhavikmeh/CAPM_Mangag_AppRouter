_schema-version: 3.3.0
ID: mgm_inc
version: 1.0.0
modules:
  - name: mgm_inc-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
    build-parameters:
      builder: npm
  - name: mgm_inc-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
  - name: mgm_inc-app-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: mgm_inc-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources/
      requires:
        - name: mgm_incmgminc
          artifacts:
            - mgminc.zip
          target-path: resources/

  - name: mgm_incmgminc
    type: html5
    path: app/mgminc
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: mgm_inc-destinations
    type: com.sap.application.content
    requires:
      - name: mgm_inc-auth
        parameters:
          service-key:
            name: mgm_inc-auth-key
      - name: mgm_inc-html5-repo-host
        parameters:
          service-key:
            name: mgm_inc-html5-repo-host-key
      - name: srv-api
      - name: mgm_inc-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Name: mgm_inc-html5-repository
              ServiceInstanceName: mgm_inc-html5-repo-host
              ServiceKeyName: mgm_inc-html5-repo-host-key
              sap.cloud.service: mgm_inc.service
            - Name: mgm_inc-auth
              Authentication: OAuth2UserTokenExchange
              ServiceInstanceName: mgm_inc-auth
              ServiceKeyName: mgm_inc-auth-key
              sap.cloud.service: mgm_inc.service

resources:
  - name: mgm_inc-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Name: mgm_inc-srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
              - Name: ui5
                URL: https://ui5.sap.com
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
